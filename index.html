<!DOCTYPE html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/grid.css">
</head>
<body>
	<div class="container">
		<input id="input" type='number' placeholder='0'>
		<button id="clr" class="button clear-button" value="clear">CE</button>
		<button class="button seven" value="7">7</button>
		<button class="button eight" value="8">8</button>
		<button class="button nine" value="9">9</button>
		<button class="button four" value="4">4</button>
		<button class="button five" value="5">5</button>
		<button class="button six" value="6">6</button>
		<button class="button one" value="1">1</button>
		<button class="button two" value="2">2</button>
		<button class="button three" value="3">3</button>
		<button class="button zero" value="0">0</button>
		<button class="button point" value=".">.</button>
		<button class="button divide" value="/">&#247;</button>
		<button class="button multiply" value="*">&#215;</button>
		<button class="button add" value="+">+</button>
		<button class="button subtract" value="-">-</button>
		<button class="button sum" value="=">=</button>
	</div>
	<script src="js/button.js"></script>
	<script src="js/calculator.js"></script>
</body>
</html>
